<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="signup-body">
    <div class="signup-container">
        <h1 class="signup-title">Welcome,</h1>
        <p class="signup-subtitle">sign up to continue</p>
        
        <form class="signup-form">
            <input type="email" class="signup-input" placeholder="Email" required>
            <input type="password" class="signup-input" placeholder="Password" required>
            
            <div class="signup-social">
                <button type="button" class="social-btn" title="Apple">
                    <i class="fab fa-apple"></i>
                </button>
                <button type="button" class="social-btn" title="Google">
                    <i class="fab fa-google"></i>
                </button>
                <button type="button" class="social-btn" title="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </div>
            
            <button type="submit" class="btn-signup">
                Let's go â†’
            </button>
        </form>
    </div>
</body>
</html>
