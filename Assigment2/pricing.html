<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="pricing-body">
    <div class="pricing-container">
        <h1 class="pricing-title">Our Pricing Plans</h1>
        
        <div class="pricing-grid">
            <!-- Basic Plan -->
            <div class="pricing-card">
                <h2 class="pricing-plan">Basic</h2>
                <div class="pricing-price">₹99<span>/mo</span></div>
                <ul class="pricing-features">
                    <li>1 User</li>
                    <li>5 Projects</li>
                    <li>Email Support</li>
                    <li>Basic Analytics</li>
                </ul>
                <button class="btn-pricing">Choose Plan</button>
            </div>
            
            <!-- Pro Plan -->
            <div class="pricing-card">
                <h2 class="pricing-plan">Pro</h2>
                <div class="pricing-price">₹199<span>/mo</span></div>
                <ul class="pricing-features">
                    <li>5 Users</li>
                    <li>Unlimited Projects</li>
                    <li>Priority Support</li>
                    <li>Advanced Analytics</li>
                </ul>
                <button class="btn-pricing">Choose Plan</button>
            </div>
            
            <!-- Enterprise Plan -->
            <div class="pricing-card">
                <h2 class="pricing-plan">Enterprise</h2>
                <div class="pricing-price">₹299<span>/mo</span></div>
                <ul class="pricing-features">
                    <li>Unlimited Users</li>
                    <li>Custom Solutions</li>
                    <li>24/7 Support</li>
                    <li>Dedicated Manager</li>
                </ul>
                <button class="btn-pricing">Choose Plan</button>
            </div>
        </div>
    </div>
</body>
</html>
